<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js'
    integrity='sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='{{ url_for('static', filename='/style.css') }}'>
    <title>Reviews View</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body style="background-color: slategrey;">
    
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark mx-auto fs-2">
        <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/home">Home</a>
            <a class="nav-link" href="/jobs">Jobs</a>
            <a class="nav-link" href="/dashboard">Reviews</a>
            </div>
        </div>
        </div>
    </nav>
    <div class="container row justify-content-center mx-auto mt-2">
        <div class="row">
            <h1 class="p-0 col-6">View review</h1>
            <a href="/dashboard" class="btn btn-info offset-2 col-2" style="height: 70%;">Dashboard</a>
            <a href="/user/logout" class="btn btn-info offset-1 col-1" style="height: 70%;">Logout</a>
        </div>

        <div class="row justify-content-between mt-5">
            <h2 class='fs-1 col-6'>{{review.name}}</h2>
            <p class="fs-3 col-6 text-end">Posted by: {{review.creator.first_name}}</p>
        </div>

        <div class="row border border-dark border-4 rounded rounded-3 p-3 fs-4 " style="background-color: lightgrey;">
            <div class="row mb-3">
                <p class="col-4">review:</p>
                <p class="col-8">{{review.review}}</p>
            </div>
            <div class="row mb-3">
                <p class="col-4">Date Made:</p>
                <p class="col-8">{{review.date_made.strftime('%B %dth, %Y')}}</p>
            </div>
            <div class="row mb-3">
                <p class="col-4">Posted by:</p>
                <p class="col-8">{{review.creator.first_name}}</p>
            </div>
            <div class="row mb-3">
                <p class="col-4">Image</p>
                <!-- <ul class="col-8">
                    {% for review in reviews %}
                        <li>
                            <p>{{ review[0] }}</p>
                            {% if review[1] %}
                                <img src="data:image/jpeg;base64,{{ review[1].decode('utf-8') }}" alt="Review Image">
                            {% endif %}
                        </li>
                    {% endfor %}
                    </ul> -->
            </div>
        </div>
    </div>
</body>
</html>
