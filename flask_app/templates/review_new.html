<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js'
    integrity='sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='{{ url_for('static', filename='/style.css') }}'>
    <title>Adding Reviews</title>
</head>
<body  style="background-color: slategrey;">
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark mx-auto fs-2">
        <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/home">Home</a>
            <a class="nav-link" href="/jobs">Jobs</a>
            <a class="nav-link" href="/dashboard">Reviews</a>
            </div>
        </div>
        </div>
    </nav>
    <div class="container row justify-content-center mx-auto mt-2 p-3">
        <div class="row">
            <h1 class="p-0 col-6">Add Review</h1>
            <a href="/dashboard" class="btn btn-info offset-2 col-2" style="height: 70%;">Reviews</a>
            <a href="/user/logout" class="btn btn-info offset-1 col-1" style="height: 70%;">Logout</a>
        </div>
        <div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="alert alert-danger card invalid-feedback mx-0 mb-0 p-1 text-center">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <form action="/reviews/new/process" method="post" class="card col-12 mx-auto p-3" style="background-color: lightgray;">
            <div class="row">
                <div class="col-4 offset-1">
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="review" class="form-label">Review:</label>
                        <textarea name="review" id="review" class="form-control"></textarea>
                    </div>
                </div>
                <div class="offset-2 col-4 row">
                    <div class="form-group mb-3">
                        <label for="date_made" class="form-label">Date:</label>
                        <input type="date" name="date_made" id="date_made" class="form-control">
                    </div>
                        <form method="post" enctype="multipart/form-data">
                            <label for="image_data">Image:</label><br>
                            <input type="file" id="image_data" name="image_data"><br>                    
                    </div>
                
                </div>
                <button type="submit" class="btn btn-info mt-2 border border-1">Create</button>
            </form>
        </form>
    </div>
</body>
</html>
